{% extends 'main/appsbase.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content2 %}

    <style>
        input:focus, textarea:focus, select:focus {
            outline: none; 
        }
    </style>
    <div id="bg-home" style="flex-direction: column;">
        <div id="title-row" class="row center-horizontal">
            <h3 class="text-dark">Reminders</h3>
        </div>
        <div class="row center-horizontal reminders-main">
            <div id="reminders-input-cont">
                <input id="reminders-input" type="text" placeholder="Add an item..." maxlength=50 autocomplete="off" class="text-light">
                <button id="reminders-add" class="display-nothing"></button>
            </div>
        </div>
        {% for reminder in reminders %}
        <div class="row center-horizontal display-nothing existing-reminders">
            <div id="reminders-input-cont" class="text-light">
                <div id="additional-reminder" class="additional-reminders" value="{{ reminder.id }}">
                    <button id="{{ reminder.id }}" type="button" class="orig-2 btn text-light ml-3 mr-3" style="padding: 0;">
                        <svg id="{{ reminder.id }}" width="20px" height="20px" viewBox="0 0 16 16" class="reminder-unfinished bi bi-square-fill" fill="white" xmlns="http://www.w3.org/2000/svg">
                            <path id="{{ reminder.id }}" d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2z"/>
                        </svg>
                        <svg id="{{ reminder.id }}" width="20px" height="20px" viewBox="0 0 16 16" class="reminder-finished bi bi-check-square-fill display-nothing" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path id="{{ reminder.id }}" fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                    </button>
                    {{ reminder }}
                    <button id="{{ reminder.id }}" type="button" class="orig-1 btn text-light" style="position: absolute; right: 10px; padding: 0;">
                        <svg id="{{ reminder.id }}" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path id="{{ reminder.id }}" fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!--Core Reminder Logic-->
    <script src="{% static 'reminders.js' %}" type="text/javascript"></script>
{% endblock content2 %}
